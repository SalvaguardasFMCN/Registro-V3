<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body { padding: 20px; padding-bottom: 50px; }
    #qr-reader { width: 100%; max-width: 500px; margin-top: 20px; }
    .nav-tabs .nav-link { cursor: pointer; }
    #loading { display: none; }
    select.form-control:invalid { color: #6c757d; }
    
    #search-results-list {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      z-index: 1000;
      background: white;
      border: 1px solid #ddd;
      border-top: none;
      max-height: 200px;
      overflow-y: auto;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      display: none;
    }
    .search-item {
      padding: 10px;
      cursor: pointer;
      border-bottom: 1px solid #eee;
    }
    .search-item:hover {
      background-color: #f8f9fa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center mb-4">Registro de Asistencia</h2>
    
    <div class="event-section p-3 border rounded mb-4 bg-light">
      <h5 class="mb-3">1. Datos del Evento</h5>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="event-id">ID-Actividad</label>
          <select class="form-control" id="event-id" required>
            <option value="" disabled selected>Cargando...</option>
          </select>
        </div>
        <div class="form-group col-md-8">
          <label for="event-name">Nombre de la actividad</label>
          <select class="form-control" id="event-name" required>
            <option value="" disabled selected>Cargando...</option>
          </select>
        </div>
      </div>
    </div>

    <h5 class="mb-3">2. Datos del Asistente</h5>

    <div class="mb-4 position-relative">
      <label for="user-search">Buscar persona (autocompletar):</label>
      <input type="text" class="form-control" id="user-search" placeholder="Escribe nombre o apellidos..." autocomplete="off">
      <div id="search-results-list"></div>
      <small class="text-muted">Al seleccionar una persona, se rellenará el formulario automáticamente.</small>
    </div>

    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item"> <a class="nav-link active" id="id-tab" data-toggle="tab" href="#id" role="tab">Por ID</a> </li>
      <li class="nav-item"> <a class="nav-link" id="name-tab" data-toggle="tab" href="#name" role="tab">Manual</a> </li>
      <li class="nav-item"> <a class="nav-link" id="qr-tab" data-toggle="tab" href="#qr" role="tab">Por QR</a> </li>
    </ul>
    
    <div class="tab-content" id="myTabContent">
      
      <div class="tab-pane fade show active" id="id" role="tabpanel">
        <form id="form-id" class="mt-3">
          <div class="form-group"> 
            <label for="id-beneficiario">ID-Beneficiario</label> 
            <input type="text" class="form-control" id="id-beneficiario" required> 
          </div>
          <button type="submit" class="btn btn-primary btn-block">Registrar Asistencia</button>
        </form>
      </div>

      <div class="tab-pane fade" id="name" role="tabpanel">
        <form id="form-name" class="mt-3">
          <div class="form-group"> <label>Nombre Completo</label> <input type="text" class="form-control" id="nombre" required> </div>
          <div class="form-group"> <label>Primer Apellido</label> <input type="text" class="form-control" id="apellido1" required> </div>
          <div class="form-group"> <label>Segundo Apellido</label> <input type="text" class="form-control" id="apellido2"> </div>
          <button type="submit" class="btn btn-primary btn-block">Registrar Asistencia</button>
        </form>
      </div>

      <div class="tab-pane fade" id="qr" role="tabpanel">
        <p class="mt-3 text-center">Apunta la cámara al código QR.</p>
        <div id="qr-reader"></div>
        <button id="stop-qr-btn" class="btn btn-danger btn-block mt-2" style="display:none;">Detener Escáner</button>
      </div>
    </div>
    
    <div id="loading" class="mt-3 text-center">
      <div class="spinner-border text-primary" role="status"> <span class="sr-only">Cargando...</span> </div>
      <p>Procesando...</p>
    </div>
    <div id="results" class="alert mt-3" style="display:none;"></div>

  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    // --- IMPORTANTE: PEGA AQUÍ LA URL DE TU WEB APP ---
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbyDmtkSw35wBlaM_RXoKDTBp8be3WHwqFq0fpxIHaKnut5oGtQUBLGvAZZIbRfpKE6a6g/exec"; 
    // --------------------------------------------------

    let html5QrCode = null;
    let searchTimeout = null;

    // --- AL CARGAR LA PÁGINA ---
    document.addEventListener('DOMContentLoaded', () => {
      loadCatalogActivities();
    });

    // --- LÓGICA DEL BUSCADOR ---
    const searchInput = document.getElementById('user-search');
    const resultsList = document.getElementById('search-results-list');

    searchInput.addEventListener('input', (e) => {
      const query = e.target.value;
      clearTimeout(searchTimeout);
      
      if (query.length < 3) {
        resultsList.style.display = 'none';
        return;
      }

      searchTimeout = setTimeout(() => {
        performUserSearch(query);
      }, 500);
    });

    async function performUserSearch(query) {
      resultsList.style.display = 'block';
      resultsList.innerHTML = '<div class="search-item text-muted">Buscando...</div>';
      try {
        const users = await callGoogleApi('searchUser', { query: query });
        renderSearchResults(users);
      } catch (error) {
        console.error(error);
        resultsList.innerHTML = '<div class="search-item text-danger">Error al buscar</div>';
      }
    }

    function renderSearchResults(users) {
      resultsList.innerHTML = '';
      if (users.length === 0) {
        resultsList.innerHTML = '<div class="search-item text-muted">No se encontraron resultados</div>';
        return;
      }
      users.forEach(user => {
        const item = document.createElement('div');
        item.className = 'search-item';
        item.innerHTML = `<strong>${user.nombreCompleto}</strong> <span class="badge badge-secondary float-right">${user.id}</span>`;
        item.addEventListener('click', () => selectUser(user));
        resultsList.appendChild(item);
      });
    }

    function selectUser(user) {
      document.getElementById('id-beneficiario').value = user.id;
      $('#id-tab').tab('show'); // Activa la pestaña ID
      searchInput.value = ''; 
      resultsList.style.display = 'none';
    }

    document.addEventListener('click', (e) => {
      if (!searchInput.contains(e.target) && !resultsList.contains(e.target)) {
        resultsList.style.display = 'none';
      }
    });

    // --- GESTIÓN DE CATÁLOGO ---
    async function loadCatalogActivities() {
      try {
        const activities = await callGoogleApi('getCatalog', {});
        populateCatalogDropdowns(activities);
      } catch (error) {
        handleError(error);
        document.getElementById('event-id').innerHTML = '<option disabled>Error</option>';
      }
    }

    function populateCatalogDropdowns(activities) {
      const idSelect = document.getElementById('event-id');
      const nameSelect = document.getElementById('event-name');
      
      idSelect.innerHTML = ''; nameSelect.innerHTML = '';
      
      idSelect.add(new Option("Selecciona ID...", "", true, true));
      nameSelect.add(new Option("Selecciona Nombre...", "", true, true));
      idSelect.options[0].disabled = true;
      nameSelect.options[0].disabled = true;

      activities.forEach(activity => {
        idSelect.add(new Option(activity.id, activity.id));
        nameSelect.add(new Option(activity.nombre, activity.id));
      });
    }

    document.getElementById('event-id').addEventListener('change', (e) => {
      document.getElementById('event-name').value = e.target.value;
    });
    document.getElementById('event-name').addEventListener('change', (e) => {
      document.getElementById('event-id').value = e.target.value;
    });

    // --- PROCESAR REGISTRO ---
    async function processRegistration(userIdentifier, method) {
      showLoading(true);
      const eventIdSelect = document.getElementById('event-id');
      const eventNameSelect = document.getElementById('event-name');
      
      const eventId = eventIdSelect.value;
      
      if (!eventId) {
        handleError(new Error("Por favor, selecciona una actividad del catálogo."));
        return;
      }
      
      const eventName = eventNameSelect.options[eventNameSelect.selectedIndex].text;
      const eventIdentifier = { id: eventId, nombre: eventName };
      
      const payload = {
        userIdentifier: userIdentifier,
        eventIdentifier: eventIdentifier,
        method: method
      };
      
      try {
        const successMessage = await callGoogleApi('validateUserAndEvent', payload);
        showResult(successMessage);
        resetForms();
      } catch (error) {
        handleError(error);
      } finally {
        showLoading(false);
      }
    }

    // --- HELPERS UI Y API ---
    function showLoading(isLoading) { 
      document.getElementById('loading').style.display = isLoading ? 'block' : 'none'; 
    }
    
    function showResult(message, isError = false) { 
      const r = document.getElementById('results'); 
      r.textContent = message; 
      r.className = isError ? 'alert alert-danger' : 'alert alert-success'; 
      r.style.display = 'block'; 
      setTimeout(() => { r.style.display = 'none'; }, 5000); 
    }
    
    function resetForms() { 
      document.getElementById('form-id').reset(); 
      document.getElementById('form-name').reset(); 
    }

    async function callGoogleApi(action, data) {
      if (WEB_APP_URL.includes("PEGA_AQUÍ")) throw new Error("Configura la URL de tu Web App en el código.");
      
      const response = await fetch(WEB_APP_URL, {
        method: 'POST', mode: 'cors', headers: { 'Content-Type': 'text/plain;charset=utf-8', },
        body: JSON.stringify({ action: action, data: data }),
      });
      const result = await response.json();
      if (result.status === 'error') throw new Error(result.message);
      return result.data;
    }
    
    function handleError(error) { 
      showLoading(false); 
      showResult(`Error: ${error.message}`, true); 
    }

    // --- FORM SUBMITS ---
    document.getElementById('form-id').addEventListener('submit', (e) => {
      e.preventDefault();
      const id = document.getElementById('id-beneficiario').value;
      processRegistration({ id: id }, 'ID-Beneficiario');
    });

    document.getElementById('form-name').addEventListener('submit', (e) => {
      e.preventDefault();
      const n = document.getElementById('nombre').value;
      const a1 = document.getElementById('apellido1').value;
      const a2 = document.getElementById('apellido2').value;
      processRegistration({ nombre: n, apellido1: a1, apellido2: a2 }, 'Nombre Manual');
    });

    // --- LÓGICA QR ---
    document.getElementById('qr-tab').addEventListener('click', () => startQrScanner());
    document.querySelectorAll('#id-tab, #name-tab').forEach(tab => tab.addEventListener('click', stopQrScanner));
    document.getElementById('stop-qr-btn').addEventListener('click', stopQrScanner);

    function startQrScanner() {
      if (html5QrCode && html5QrCode.isScanning) return;
      html5QrCode = new Html5Qrcode("qr-reader");
      document.getElementById('stop-qr-btn').style.display = 'block';
      
      html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: { width: 250, height: 250 } }, 
        (decodedText) => {
          stopQrScanner();
          processRegistration({ qr: decodedText }, 'QR');
        }
      ).catch(err => showResult("No se pudo iniciar cámara.", true));
    }

    function stopQrScanner() {
      if (html5QrCode && html5QrCode.isScanning) {
        html5QrCode.stop().then(() => {
          document.getElementById('stop-qr-btn').style.display = 'none';
        });
      }
    }
  </script>
</body>
</html>
